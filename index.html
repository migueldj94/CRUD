<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de facturas</title>
      <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Gestion facturas</h1>

        <form id="facturaForm">
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" required>

            <label for="valor">valor $:</label>
            <input type="number" id="valor" required>

            <label for="foto">Foto facturacion </label>
            <input type="file" id="foto" accept="image/*">

            <button type="submit">Agregar Factura</button>
        </form>

        <h2>Listado de facturas</h2>
        <div id="listaFacturas"></div>

        <div class="total">
            <strong>Total:</strong> $<span id="totalFacturas">0</span>
        </div>

    </div>
     <script src="app.js"></script>
</body>
</html>
